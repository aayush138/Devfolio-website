        {% block content %}                <!-- Used for child content templating. Content is populated b/w start & end tags. -->

        {% endblock content %}

        {% include 'footer.html' %}        <!-- Including footer bar-->

        <!-- Scroll to top -->
        <i id="scroll-up">
            <a href="#top"><img src="{% static 'images/up.png' %}" class="socicon up-arrow" alt="scroll"></a>
        </i>
        
    </div>
    

    <script>
                // Type Writter Effect.

        const textDisplay = document.getElementById('text')
        const phrases = ["I'm Ayush", "I'm a Web Dev.", "I'm a coder"]
        let i = 0
        let j = 0 
        let currentPhrase = []
        let isDeleting = false
        let isEnd = false

        function loop () {
        isEnd = false
        textDisplay.innerHTML = currentPhrase.join('')

        if (i < phrases.length) {

            if (!isDeleting && j <= phrases[i].length) {
            currentPhrase.push(phrases[i][j])
            j++
            textDisplay.innerHTML = currentPhrase.join('')
            }

            if(isDeleting && j <= phrases[i].length) {
            currentPhrase.pop(phrases[i][j])
            j--
            textDisplay.innerHTML = currentPhrase.join('')
            }

            if (j == phrases[i].length) {
            isEnd = true
            isDeleting = true
            }

            if (isDeleting && j === 0) {
            currentPhrase = []
            isDeleting = false
            i++
            if (i === phrases.length) {
                i = 0
            }
            }
        }
        const spedUp = Math.random() * (80 -50) + 50
        const normalSpeed = Math.random() * (300 -200) + 200
        const time = isEnd ? 2000 : isDeleting ? spedUp : normalSpeed
        setTimeout(loop, time)
        }

        loop()
    </script>
